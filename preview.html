<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Preview</title>
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="previewContent" style="margin: 20px; font-family: Arial, sans-serif; max-width: 600px;">
        <h2 style="text-align: center;">CRF Application Request Summary</h2>
    </div>
    <button id="downloadBtn" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #4A90E2; color: white; border: none; border-radius: 5px; cursor: pointer;">Download PDF</button>

    <script>
        // Extract URL parameters and display the form data in the preview
        function getFormDataFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const formData = {
                requesterName: urlParams.get('requesterName'),
                requesterId: urlParams.get('requesterId'),
                requestDate: urlParams.get('requestDate'),
                requestCategory: urlParams.get('requestCategory'),
                requiredApprovals: urlParams.get('requiredApprovals'),
                urgency: urlParams.get('urgency'),
                notes: urlParams.get('notes')
            };
            return formData;
        }

        // Display the form data in the preview section
        function showPreview(formData) {
            let previewHTML = `
                <p><strong>Name of Applicant:</strong> ${formData.requesterName}</p>
                <p><strong>Request ID:</strong> ${formData.requesterId}</p>
                <p><strong>Application Date:</strong> ${formData.requestDate}</p>
                <p><strong>Category of Request:</strong> ${formData.requestCategory}</p>
                <p><strong>Required Approvals:</strong> ${formData.requiredApprovals}</p>
                <p><strong>Urgency Level:</strong> ${formData.urgency}</p>
                <p><strong>Additional Information / Notes:</strong> ${formData.notes}</p>
            `;
            document.getElementById('previewContent').innerHTML = previewHTML;
        }

        // Generate PDF using jsPDF
        function generatePDF(formData) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add content to PDF
            doc.setFontSize(16);
            doc.text("CRF Application Request Summary", 105, 20, null, null, 'center');
            doc.setFontSize(12);
            doc.text(`Name of Applicant: ${formData.requesterName}`, 20, 40);
            doc.text(`Request ID: ${formData.requesterId}`, 20, 50);
            doc.text(`Application Date: ${formData.requestDate}`, 20, 60);
            doc.text(`Category of Request: ${formData.requestCategory}`, 20, 70);
            doc.text(`Required Approvals: ${formData.requiredApprovals}`, 20, 80);
            doc.text(`Urgency Level: ${formData.urgency}`, 20, 90);
            doc.text(`Additional Information / Notes: ${formData.notes}`, 20, 100);

            // Automatically download the PDF
            doc.save('CRF_Application_Request.pdf');
        }

        // Event listener for the Download button
        document.getElementById("downloadBtn").addEventListener("click", function() {
            const formData = getFormDataFromURL();
            generatePDF(formData); // Generate and download PDF
        });

        // Load the preview when the page loads
        window.onload = function() {
            const formData = getFormDataFromURL(); // Get form data from URL
            showPreview(formData); // Display the preview
        };
    </script>
</body>
</html>
